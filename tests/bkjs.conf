
api-port=8999
ws-port=8999

[roles=users]
api-acl-authenticated=auth
api-acl-add-auth=^/auth$
api-csrf-set-path=^/login$
api-csrf-check-path=^/auth$
api-users-users={ "test": { "id": "test", "name": "test", "login": "test", "secret": "test" } }

[roles=redis]
cache-redis=redis://
queue-redis=redis://?bk-visibilityTimeout=1000&bk-interval=50&bk-retryInterval=50&bk-count=2

[roles=dynamodb]
db-dynamodb-pool=default

[roles=elasticsearch]
db-elasticsearch-pool-default
db-elasticsearch-pool-tables=test1,test2,test3
db-elasticsearch-pool-options-defaultParams={"refresh":true}

[global]
