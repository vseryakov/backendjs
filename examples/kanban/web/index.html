<head>
    <title>Boards - Kanban</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container h-100 w-100">
        <div class="alerts"></div>
        <div id="app-main"></div>
    </div>

    <!-- These scripts below are included in backendjs, we only load what we need -->

    <script src="/js/app.js"></script>
    <script src="/js/app-bootstrap.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/alpinejs.js"></script>

    <!-- Our scripts -->

    <script src="/index.js"></script>

</body>

<template id=index>
    <div class="border rounded-5 shadow m-4 p-4">
        <header class="text-center py-3">
            <p class="text-secondary">
                YOUR WORKSPACE
            </p>
            <h1 class="text-primary">Boards</h1>
            <p>
                Choose a board to jump into your Kanban flow.
            </p>
        </header>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary">
                Add Board
            </button>
        </div>

        <div class="d-flex justify-content-evenly">
            <template x-if="!boards.length">
                <div class="card-body">
                    <h2 class="card-title">No boards yet</h2>
                    <p class="card-text">
                        Create your first board to get started.
                    </p>
                </div>
            </template>

            <template x-for="board in boards" :key="board.id">
                <div class="card m-3 p-3 bg-light border-0 shadow">
                    <div class="card-body">
                        <h2 class="card-title" x-text="board.title"></h2>
                        <p class="card-text" x-text="board.description || 'No description'"></p>
                        <span class="btn btn-primary btn-sm shadow float-end" x-render.cache="'/board.html?id='+board.id">
                            Open board
                        </span>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
