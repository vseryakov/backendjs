<head>
    <title>Poster Composer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container h-100 w-100">
        <div class="alerts"></div>
        <div id="app-main"></div>
    </div>

    <script src="/js/popper2.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/app-bootstrap.js"></script>
    <script src="/js/bootpopup.js"></script>
    <script src="/js/alpinejs.js"></script>

    <script src="/index.js"></script>
</body>

<template id=index>
    <div class="container">
        <h1 class="mb-3">Create a Poster</h1>

        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="background" class="form-label">Background</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="background">
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="avatar">
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo</label>
                        <div class="input-group">
                            <div class="form-control p-2 d-flex justify-content-center align-content-center" :class="{ 'border-primary': dragging }" x-droppable="$component">
                                <p>Click or drag background here</p>
                                <input type="file" id="logo" accept="image/*" class="d-none" @change="onFileDropped">
                            </div>
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <textarea class="form-control" id="name" rows="1" wrap="hard"></textarea>
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <div class="input-group">
                            <textarea class="form-control" id="title" rows="1" wrap="hard"></textarea>
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="subtitle" class="form-label">Subtitle</label>
                        <div class="input-group">
                            <textarea class="form-control" id="subtitle" rows="1" wrap="hard"></textarea>
                            <span class="input-group-text p-0" x-template="'element-options'"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" @click.stop.prevent="preview">Preview</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm w-100 h-100">
                    <div class="card-body">
                        <div class="bg-light rounded p-2 w-100 h-100">
                            <img src="/img/1.png" id="image" class="img-fluid" alt="Poster">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template id="element-options">
    <button type="button" class="btn w-100 h-100 dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false"></button>

    <form class="dropdown-menu p-4">
        <div class="mb-3">
            <label for="gravity" class="form-label">Gravity</label>
            <select class="form-select" id="gravity">
                <option selected>Choose...</option>
                <option>north</option>
                <option>south</option>
                <option>west</option>
                <option>east</option>
                <option>northwest</option>
                <option>northeast</option>
                <option>southwest</option>
                <option>southeast</option>
            </select>
        </div>

        <div class="mb-3">
            <label for=color>Color</label>
            <input type="color" class="form-control form-control-color" id=color>
        </div>
    </form>
</template>
