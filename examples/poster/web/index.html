<head>
    <title>Poster Composer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container h-100 w-100">
        <div class="alerts"></div>
        <div id="app-main"></div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/app-bootstrap.js"></script>
    <script src="/js/bootpopup.js"></script>
    <script src="/js/alpinejs.js"></script>

    <script src="/index.js"></script>
</body>

<template id=index>
    <div class="container">
        <h1 class="mb-3">Create a Poster</h1>

        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="background" class="form-label">Background</label>
                        <input type="file" class="form-control" id="background">
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar</label>
                        <input type="file" class="form-control" id="avatar">
                    </div>

                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo</label>
                        <input type="file" class="form-control" id="logo">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <textarea class="form-control" id="name" rows="2" wrap=hard></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <textarea class="form-control" id="title" rows="2" wrap=hard></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="subtitle" class="form-label">Subtitle</label>
                        <textarea class="form-control" id="subtitle" rows="2" wrap=hard></textarea>
                    </div>

                    <div class="mb=3">
                        <button class="btn btn-primary" @click.stop.prevent="create">Create</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8 bg-light">
                <img src="/img/1.png" id="image" class="img-fluid" alt="Poster">
            </div>
        </div>
    </div>
</template>
