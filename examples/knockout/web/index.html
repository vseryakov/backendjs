<head>
    <title>Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/logo.png" type="image/png" />
    <link rel="icon" href="/img/logo.png" type="image/png" />

    <link href="/css/bkjs.bundle.css" rel="stylesheet">
    <script src="/js/bkjs.bundle.js"></script>
    <script src="/components.js"></script>

</head>

<body>
    <div class="h-100 w-100" data-bind="component: { name: koAppModel, params: koAppOptions }"></div>
</body>

<template id=index>
    <div class="card border-0">
        <div class="d-flex justify-content-between align-items-top">
            <div class="d-flex flex-row align-items-center">
                <img class="h5 me-2" src=/img/logo.png>
                <span class="h5 font-slab fw-bold">Knockout Components</span>
            </div>
        </div>
        <div class="py-3 text-center">
            <a role="button" class="nav-link my-2" data-bind="click: function(){$root.showComponent('config')}"><i class="fa fa-cog fa-fw"></i> System Config</a>
        </div>
    </div>
</template>

<template id=config>
    <div class="card border-0 p-2 p-lg-3">
        <div class="d-flex justify-content-between align-items-top">
            <div class="d-flex flex-row align-items-center">
                <img class="h5 me-2" src=/img/logo.png>
                <span class="h5 font-slab fw-bold">System Config</span>
            </div>
            <div class="nav pt-3">
                <a role="button" class="nav-link my-2" data-bind='click: function(){edit({})}'><i class="fa fa-plus fa-fw"></i> Create</a>
                <a role="button" class="nav-link my-2" data-bind='click: show'><i class="fa fa-database fa-fw"></i> Refresh</a>
                <a role="button" class="nav-link my-2" data-bind="click: close"><i class="fa fa-database fa-fw"></i> Close</a>
            </div>
        </div>

        <div class="card-body">
            <div class="row pt-1 pb-3">
                <div class="col-6 d-flex justify-content-left">
                    <input type="text" class="form-control custom max-vw-35" placeholder="Search" data-bind='textInput: query, hasFocus: true'/>
                    <button type="button" class="btn btn-default" title="Clear search" data-bind="click: function(){query('')}"><span class="fa fa-fw fa-times"></span> </button>
                </div>
            </div>

            <div class="py-2" data-bind="foreach: types">
                <div>
                    <button class="btn" data-bind="attr: { 'data-bs-target': '#' + type }" data-bs-toggle="collapse" aria-expanded="false">
                        <i class="fa fa-fw fa-folder m-1"></i>
                        <span data-bind="text: type"></span>
                    </button>

                    <div class="ms-4 collapse" data-bind="css: q ? 'show': '', foreach: rows, attr: { id: type }">
                        <div class="py-1" role=button data-bind="click: $component.edit.bind($component)">
                            <i class="fa fa-fw m-1" data-bind="class: icon"></i>
                            <span class="m-1" data-bind="text: text"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
